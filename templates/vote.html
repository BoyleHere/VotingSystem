<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Your Vote</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <h2>Cast Your Vote</h2>
    <form action="/cast_vote" method="post">
        <label>Select one party:</label><br>
        <input type="radio" id="party1" name="party" value="Party 1" required>
        <label for="party1">Party 1</label><br>

        <input type="radio" id="party2" name="party" value="Party 2">
        <label for="party2">Party 2</label><br>

        <input type="radio" id="party3" name="party" value="Party 3">
        <label for="party3">Party 3</label><br>

        <input type="radio" id="party4" name="party" value="Party 4">
        <label for="party4">Party 4</label><br>

        <button type="submit">Submit Vote</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Back to Home</a>
</body>
</html>
